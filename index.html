<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<!-- Bootstrap CDN  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- Linked external CSS file -->
	<link rel="stylesheet" href="Style/style_cal.css" type="text/css">

	<!-- Linked external Script for function -->
	<script type="text/javascript" src="Javascript/function.js"></script>

</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		<header class="header p-3">
			<h1 class="ml-5">CALCULATOR</h1>
		</header>

		<!-- Calculator -->
		<div class="container-fluid p-2 mt-3">
			<div class="calculator-box ml-5">
				<form method="POST" name="form-cal">
					<table class="table table-borderless m-0">
						<tr> 
				            <td colspan="3"><input class="form-control" onkeypress="return keypress(event)" type="text" placeholder="0" id="output"/></td> 
				            <td><input class="form-control btn-dark" type="button" value="C" id="clearbtn" onclick="clearfield()"/> </td> 
				         </tr> 
				         <tr> 
				            <td><input class="form-control btn-dark" type="button" value="1" onclick="display('1')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="2" onclick="display('2')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="3" onclick="display('3')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="/" onclick="display('/')"/> </td> 
				         </tr> 
				         <tr> 
				            <td><input class="form-control btn-dark" type="button" value="4" onclick="display('4')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="5" onclick="display('5')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="6" onclick="display('6')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="-" onclick="display('-')"/> </td> 
				         </tr> 
				         <tr> 
				            <td><input class="form-control btn-dark" type="button" value="7" onclick="display('7')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="8" onclick="display('8')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="9" onclick="display('9')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="+" onclick="display('+')"/> </td> 
				         </tr> 
				         <tr> 
				            <td><input class="form-control btn-dark" type="button" value="." onclick="display('.')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="0" onclick="display('0')"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="=" onclick="calculate()"/> </td> 
				            <td><input class="form-control btn-dark" type="button" value="*" onclick="display('*')"/> </td> 
				         </tr> 
					</table>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer w-100 text-center pt-2">
			<p>Made by - Prakhar Sharma(160030101040) @ AGI / CSE - 4th Year</p>
		</footer>
	</div>
</body>
</html>
